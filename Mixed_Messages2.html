<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mixed messages</title>
</head>
<body>
	<script>
	/* eslint-disable strict */
	const mixedMessages = {
		joke1: [],
		joke2: [],
		joke3: [],
	}
	// Makes Random Number 
	const generateRandNum = num => {
		return Math.floor(Math.random() * num);
	};
	// this will make the messages
	const makeJokes = () => {
		let phrases = []

		for (let arr in mixedMessages) {
			
			//let punchline = prompt("Fill in your joke here");
				if(arr === "joke1"){
					let num = prompt("how many punch lines do you want? The program will randomly pick one and say the joke after!");
					
					for(var i = 0; i < num;i++){
						let punchline = prompt("Fill in yo mama punch line here!");
						mixedMessages.joke1.push(punchline);
					}
				}
			switch (arr) {
				case 'joke1': phrases.push(`yo mama is so fat, ${mixedMessages[arr][generateRandNum(mixedMessages[arr].length)]}`)
					break;
				//case 'joke2': phrases.push(`   ${mixedMessages[arr][0]}`)
					//break;
				//case 'joke3': phrases.push(`   ${mixedMessages[arr][0]}`)
				//break;
				default: 'error'
				break;
			}
		}
		return phrases.join('\n')
	}


console.log(makeJokes());






	
	</script>
</body>
